welcome: Ready to exercise?

exercise_1_title: Exercise 1. Stand on one foot behind a sturdy chair, holding on for balance.

exercise_1_instructions: Stand on one foot behind a sturdy chair, holding on for balance. Hold position for up to 10 seconds. Repeat 10-15 times. Repeat 10-15 times with other leg. Repeat 10-15 more times with each leg.

exercise_2_title: Exercise 2. Walk Heel to Toe.

exercise_2_instructions: Position the heel of one foot just in front of the toes of the other foot. Your heel and toes should touch or almost touch. Choose a spot ahead of you and focus on it to keep you steady as you walk. Take a step. Put your heel just in front of the toe of your other foot. Repeat for 20 steps.
